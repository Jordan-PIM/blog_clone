apiVersion: batch/v1
kind: Job
metadata:
  name: djangoblog-migrations
spec:
  template:
    spec:
      containers:
        - name: djangoblog
          image: blog_project:0.0.1
          command: ['python', 'manage.py', 'migrate']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
      restartPolicy: Never
  backoffLimit: 5
